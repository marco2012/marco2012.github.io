<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Page Not Found public</title>
        <script>
            // If the URL path is not found, redirect to index.html with the correct path
            (function () {
                var redirectTo = "/";
                // Capture the current path and query parameters
                var path = window.location.pathname;
                var search = window.location.search;
                // Append it as a query parameter or hash so that your app can handle the route
                window.location.replace(
                    redirectTo +
                        "?redirect=" +
                        encodeURIComponent(path + search)
                );
            })();
        </script>
    </head>
    <body>
        <p>Redirecting...</p>
    </body>
</html>
