<nav class="bg-white mt-2" role="navigation">
  <div class="container mx-auto flex flex-wrap items-center md:flex-no-wrap">
    <div class="mr-4">
      <a routerLink="" rel="home">
        <img width="180" src="/assets/images/logo11_transparent.png" alt="" style="filter: invert()">
      </a>
    </div>
    <div class="ml-auto md:hidden">
      <button class="flex items-center px-3 py-2 border rounded" type="button">
        <svg class="h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
        </svg>
      </button>
    </div>
    <div class="w-full md:w-auto md:flex-grow md:flex md:items-center portfolio-menu mr-8 avenir-medium" >
      <ul class="flex flex-col mt-4 -mx-4 pt-4 border-t md:flex-row md:items-center md:mx-0 md:ml-auto md:mt-0 md:pt-0 md:border-0">
        <li>
          <a
            class="inline-block px-4 py-1 md:p-2 lg:px-4 btn"
            title="Home"
            routerLink="/"
            routerLinkActive="active-link text-blue-650"
            [routerLinkActiveOptions]="{exact: true}">Home</a>
        </li>
        <li>
          <a
            class="inline-block px-4 py-1 md:p-2 lg:px-4 portfolio-menu btn"
            title="Resume"
            routerLink="/resume"
            routerLinkActive="active-link text-blue-650">Resume</a>
        </li>
        <li>
          <a
            class="inline-block px-4 py-1 md:p-2 lg:px-4 portfolio-menu btn"
            title="Portfolio"
            routerLink="/portfolio"
            routerLinkActive="active-link text-blue-650">Portfolio</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
