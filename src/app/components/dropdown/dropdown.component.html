<div class="flex flex-col items-center justify-center">
  <div class="py-4">
    <div class="my-2 flex sm:flex-row flex-col">
      <div class="flex flex-row mb-1 sm:mb-0">
        <div class="relative">
          <select
            id="categorySelect"
            class="appearance-none h-full rounded-l border block appearance-none w-40
            bg-white border-gray-400 text-gray-700 py-2 px-4 pr-8 leading-tight
            focus:outline-none focus:bg-white focus:border-gray-500"
            [(ngModel)]="selectedCategory"
            [disabled]="selectedLanguage !== 'Language'"
            (change)="onChange($event)">
            <option disabled>Category</option>
            <option *ngFor="let category of categoriesCount | keyvalue"
                    [value]="category.key">
              {{category.key}} ({{category.value}})
            </option>
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
            </svg>
          </div>
        </div>
        <div class="relative">
          <select
            id="languageSelect"
            class="appearance-none h-full
            border rounded-r block
            appearance-none w-40 bg-white border-gray-400 text-gray-700 py-2 px-4 pr-8 leading-tight
            focus:outline-none focus:bg-white focus:border-gray-500"
            [(ngModel)]="selectedLanguage"
            [disabled]="selectedCategory !== 'Category'"
            (change)="onChange($event)">
            <option disabled>Language</option>
            <option *ngFor="let language of languagesCount | keyvalue"
                    [value]="language.key">
              {{language.key}} ({{language.value}})
            </option>
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
