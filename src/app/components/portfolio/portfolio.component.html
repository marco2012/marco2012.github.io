<h1 class="flex items-center justify-center font-bold text-lg">Portfolio</h1>

<div class="flex items-center justify-center m-2">
  <input class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block appearance-none leading-normal" type="text" placeholder="Search">
</div>

<ul class="flex items-center justify-center m-2">
  <li class="mr-3">
    <a class="inline-block border border-blue-500 rounded py-1 px-3 bg-blue-500 text-white" href="#">Active Pill</a>
  </li>
  <li class="mr-3">
    <a class="inline-block border border-white rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-1 px-3" href="#">Pill</a>
  </li>
  <li class="mr-3">
    <a class="inline-block border border-white rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-1 px-3" href="#">Pill</a>
  </li>
</ul>

<div class="flex flex-wrap mt-2 mx-2">
  <app-card *ngFor="let p of projects"
            [project]="p"
            class="w-full sm:w-1/2 md:w-1/2 lg:w-1/2">
  </app-card>
</div>
