<h1 class="flex items-center justify-center font-bold text-lg">Portfolio</h1>

<app-search (searchTextEvent)="onSearchTextChanged($event)"></app-search>

<ul class="flex items-center justify-center m-2">
  <li class="mr-3">
    <a class="inline-block border border-blue-500 rounded py-1 px-3 bg-blue-500 text-white" href="#">Active Pill</a>
  </li>
  <li class="mr-3" *ngFor="let language of languages">
    <a class="inline-block border border-white rounded hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-1 px-3" href="#">{{language}}</a>
  </li>
</ul>

<div class="flex flex-wrap mt-2 mx-2">
  <app-card *ngFor="let p of projects | appFilter: searchText"
            [project]="p"
            class="w-full sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/3">
  </app-card>
</div>
