<div class="flex items-center justify-center w-full">
  <div class="max-w-md md:max-w-2xl px-2">
    <div class="max-w-sm p-2 card">
      <div class="shadow-lg h-48 flex-none bg-cover rounded-t text-center overflow-hidden" [style.background-image]="'url(' + imagePath + ')'" style="background-position: top center; background-size:     cover;"></div>
      <div class="shadow-lg bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
        <div class="mb-8">
          <p class="text-base text-gray-600 flex items-center">
            <i class="{{classIcon}} mr-1"></i>{{project.language}}
          </p>
          <div class="text-2xl text-gray-800 font-medium mr-auto mb-2 ml-1">{{project.title}}</div>
          <p class="text-gray-700 text-base text-justify ml-1 mr-1" [innerHTML]="project.description"></p>
        </div>
        <div class="flex items-center">
          <!--      <img class="w-10 h-10 rounded-full mr-4" src="/img/jonathan.jpg" alt="Avatar of Jonathan Reinink">-->
          <div class="text-sm">
            <p class="text-sm text-gray-700 flex items-center leading-none" *ngIf="project.skills">
              <i class="devicon-devicon-plain mr-1" style="opacity: 0.5;"></i>{{project.skills}}
            </p>
            <p class="text-gray-600 mt-2 mb-2">{{project.date * 1000 | date:'MMMM yyyy'}}</p>
<!--            <a class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2"-->
<!--               href="{{project.link}}">View Project</a>-->
            <a
              href="{{project.link}}"
              target="_blank"
              class="mt-2 card__btn inline-block"
              [ngClass]="{'btn-disable' : project.link === ''}"
            >View Project <span>&rarr;</span></a>
            <!--        <a href="{{project.link}}" class="inline-block px-4 py-2 rounded-lg shadow-lg bg-indigo-500 hover:bg-indigo-400 active:bg-indigo-600 focus:outline-none focus:shadow-outline text-sm text-white uppercase tracking-wider font-semibold sm:text-base">View</a>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
