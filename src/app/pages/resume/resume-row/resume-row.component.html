<div
  class="flex flex-row justify-between py-2"
  (click)="divClick()"
  [ngClass]="[ link ? 'cursor-pointer' : '', single_highlight ? 'resume-block' : '' ]"
>
  <div class="flex">
    <div *ngIf="icon" class="flex content-center px-2">
      <img class="mr-3" width="32px" src="/assets/icons/{{icon}}" alt="">
    </div>
    <div class="flex flex-col">
      <p class="text-lg xl:text-xl">{{title}} </p>
      <p *ngIf="subtitle" class="text-base lg:text:lg xl:text:lg text-gray-700">{{subtitle}}</p>
      <p *ngIf="subtitle2" class="text-base lg:text:lg xl:text:lg text-gray-700 italic avenir-regular">{{subtitle2}}</p>
      <p *ngIf="year" class="text-sm text-gray-600">{{year}}</p>
      <p *ngIf="credential_id"
         class="text-sm text-gray-600 py-1 avenir-regular">Credential ID {{credential_id}}</p>
      <p *ngIf="description"
         class="avenir-regular text-justify text-gray-700 py-2"
         [ngClass]="small_description ? 'text-lg' : 'text-base'">{{description}}</p>
      <div *ngIf="thesis" class="avenir-medium text-justify">
        <a class="text-base lg:text:lg xl:text:lg text-gray-700"
           routerLink="/portfolio"
           [queryParams]="{query: thesis_link}">Thesis: {{thesis}}</a>
      </div>
    </div>
  </div>
  <div *ngIf="date" class="pl-2">
    <p class="text-base" style="min-width: 80px">{{date}}</p>
  </div>
</div>
