<div
  class="flex flex-col justify-between py-2"
  [ngClass]="[ link ? 'cursor-pointer' : '', single_highlight ? 'resume-block' : '' ]"
  (click)="divClick()">
  <div class="flex flex-row justify-between">
    <div class="flex flex-row content-center">
      <div *ngIf="icon" class="flex pr-2 items-center">
        <img class="mr-3 w-10 h-10" width="32px"
             style="min-width: 1.9rem"
             src="/assets/icons/{{icon}}" alt="">
      </div>
      <div class="flex flex-col">
        <p class="text-lg xl:text-xl">{{title}} </p>
        <p *ngIf="subtitle" class="text-base lg:text:lg xl:text:lg text-gray-700">{{subtitle}}</p>
        <p *ngIf="subtitle2"
           class="text-base text-gray-700 avenir-italic">{{subtitle2}}</p>
        <p *ngIf="year" class="text-sm text-gray-600">{{year}}</p>
        <p *ngIf="credential_id"
           class="text-sm text-gray-600 py-1 avenir-regular">Credential ID {{credential_id}}</p>
      </div>
    </div>
    <div *ngIf="date" class="pl-2">
      <p class="text-base text-right" style="min-width: 80px">{{date}}</p>
    </div>
  </div>

  <div class="flex flex-col">
    <p *ngIf="description && !expanded_description"
       class="avenir-regular text-justify text-gray-700 py-2 whitespace-pre-line"
       [ngClass]="small_description ? 'text-lg' : 'text-base'">{{description}}</p>
    <details *ngIf="description && expanded_description">
      <summary>List of Exams</summary>
      <p class="avenir-regular text-justify text-gray-700 py-2"
         [ngClass]="small_description ? 'text-lg' : 'text-base'">{{description}}</p>
    </details>
    <div *ngIf="thesis" class="avenir-medium text-justify">
      <a class="text-base lg:text:lg xl:text:lg text-gray-700"
         routerLink="/portfolio"
         [queryParams]="{query: thesis_link}">Thesis: {{thesis}}</a>
    </div>
  </div>

</div>
