
<app-header></app-header>

<!--https://dev.to/maurogarcia_19/3-reusable-components-with-angular-and-tailwindcss-45md-->
<div class="flex flex-col items-center justify-center">
  <h1 class="text-3xl avenir-demi">Portfolio</h1><br>
  <h1 class="text-xl avenir-medium">Check out my latest {{projects.length}} projects</h1>
</div>

<app-search (searchTextEvent)="onSearchTextChanged($event)"></app-search>

<app-pill [categoriesCount]="categoriesCount"></app-pill>

<div class="flex flex-wrap mt-2 mx-2">
  <app-card
    *ngFor="let p of projects | appFilter: searchText"
    [project]="p"
    class="w-full sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/4">
  </app-card>
</div>

<app-footer></app-footer>
