<!--https://dev.to/maurogarcia_19/3-reusable-components-with-angular-and-tailwindcss-45md-->
<div class="select-none flex flex-col items-center justify-center">
  <p class="text-4xl avenir-bold">Portfolio</p>
  <p *ngIf="query" class="text-xl avenir-medium py-4">Check out {{query}}</p>
  <p *ngIf="!query" class="text-xl avenir-medium py-4">
    Check out my {{projects.length}} <span *ngIf="category.toLowerCase()!=='all'">{{category}}</span> projects
  </p>
</div>

<app-search (searchTextEvent)="onSearchTextChanged($event)"></app-search>

<app-pill [categoriesCount]="categoriesCount"></app-pill>

<div
  *ngIf="projects.length === 0"
  class="flex items-center content-center justify-center pt-12">
  <p class="avenir-medium text-xl text-gray-800">No projects found.</p>
</div>
<div class="flex flex-wrap mt-2 mx-2 py-6">
  <app-card
    *ngFor="let p of projects;"
    [project]="p"
    class="w-full sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/4">
  </app-card>
</div>

<app-footer></app-footer>
